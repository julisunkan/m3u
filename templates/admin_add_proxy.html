{% extends "base.html" %}

{% block title %}Add Proxy Server - M3U Player{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Add Proxy Server
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-tag"></i> Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required
                                       placeholder="e.g., US Proxy 1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="proxy_type" class="form-label">
                                    <i class="bi bi-gear"></i> Type
                                </label>
                                <select class="form-select" id="proxy_type" name="proxy_type" required>
                                    <option value="">Select proxy type...</option>
                                    <option value="http">HTTP</option>
                                    <option value="https">HTTPS</option>
                                    <option value="socks4">SOCKS4</option>
                                    <option value="socks5">SOCKS5</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="host" class="form-label">
                                    <i class="bi bi-globe"></i> Host
                                </label>
                                <input type="text" class="form-control" id="host" name="host" required
                                       placeholder="proxy.example.com">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="port" class="form-label">
                                    <i class="bi bi-ethernet"></i> Port
                                </label>
                                <input type="number" class="form-control" id="port" name="port" required
                                       placeholder="8080" min="1" max="65535">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Leave empty if no authentication">
                                <div class="form-text">Username for proxy authentication (optional)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Leave empty if no authentication">
                                <div class="form-text">Password for proxy authentication (optional)</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="country_code" class="form-label">
                                    <i class="bi bi-flag"></i> Country Code
                                </label>
                                <input type="text" class="form-control" id="country_code" name="country_code" 
                                       placeholder="US" maxlength="2">
                                <div class="form-text">2-letter country code (optional)</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Proxy Server
                        </button>
                        <a href="{{ url_for('admin_proxies') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Proxies
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
